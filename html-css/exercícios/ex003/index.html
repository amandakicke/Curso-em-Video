<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html200.png" alt="Logo HTML5">
    <img src="logo-css200.png" alt="Logo CSS3">

  <p>Podemos também carregar imagens que estão em sub-pastas.</p>
  <img src="Imagens/logo-html200.png" alt="Logo HTML5">
  <img src="logo-css200.png" alt="Logo CSS3">
  <p>Podemos também colar o endereço da imagem encontrada na Web (URL):</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo Javascript">
</body>
</html>
